{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="has-text-centered pb-6">
    <h1 class="title is-1">{{ section.title }}</h1>
    <!-- <p class="subtitle is-4">Rust education in academia (and beyond)</p> -->
    <ul class="home-menus">
        {% for menu in config.extra.menus %}
        <a class="menu-item " href="{{ menu.path | replace(from='$BASE_URL', to=config.base_url) }}">
            {{ menu.label }}
        </a>
        {% endfor %}
    </ul>
</div>
<div id="main-content" class="content">
    {{ section.content | safe }}
</div>
{% endblock content %}
