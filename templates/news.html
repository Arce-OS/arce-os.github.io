{% extends "base.html" %}

{% block title %}News{% endblock title %}

{% block content %}
<h1 class="title">News</h1>

{% for post in section.pages %}
<div class="card block">
    <div class="card-content is-flex">
        <a class="title my-0" href="{{ post.permalink }}">
            {{ post.title }}
        </a>
        <p class="subtitle ml-auto my-auto">
            {{ post.date }}
        </p>
    </div>
</div>
{% endfor %}
{% endblock content %}
